<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>

    <script type="text/javascript">
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");


      var drawHangMan = function(wrongGuesses) {
        ctx.strokeStyle = "Purple";
        ctx.lineWidth = 4;

        switch(wrongGuesses) {
          case 0:
            break;
          case 1:
            ctx.beginPath();
            ctx.moveTo(10, 10);
            ctx.lineTo(10, 30);
            ctx.stroke();
            break;
          case 2:
            ctx.beginPath();
            ctx.moveTo(10, 30);
            ctx.lineTo(30, 30);
            ctx.stroke();
            break;
          case 3:
            ctx.beginPath();
            ctx.moveTo(30, 30);
            ctx.lineTo(30, 10);
            ctx.stroke();
            break;
          case 4:
            ctx.beginPath();
            ctx.moveTo(30, 10);
            ctx.lineTo(10, 10);
            ctx.stroke();
            break;
          case 5:
            ctx.beginPath();
            ctx.moveTo(20, 30);
            ctx.lineTo(20, 60);
            ctx.stroke();
            break;
          case 6:
            ctx.beginPath();
            ctx.moveTo(20, 45);
            ctx.lineTo(0, 30);
            ctx.stroke();
            break;
          case 7:
            ctx.beginPath();
            ctx.moveTo(20, 45);
            ctx.lineTo(40, 30);
            ctx.stroke();
            break;
          case 8:
            ctx.beginPath();
            ctx.moveTo(20, 60);
            ctx.lineTo(0, 100);
            ctx.stroke();
            break;
          case 9:
            ctx.beginPath();
            ctx.moveTo(20, 60);
            ctx.lineTo(40, 100);
            ctx.stroke();
            break;
          default:
            break;
        }
      }

      for(i=0; i<=4; i++) {
        drawHangMan(i);
      }
    </script>
  </body>
</html>
