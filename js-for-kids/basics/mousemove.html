<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interactive Programming</title>
  </head>
  <body>
    <h1 id="heading">Hello World!</h1>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script type="text/javascript">
      $("html").mousemove((e) => {
        $("#heading").offset({
          left: event.pageX,
          top: event.pageY
        });
      });
    </script>
  </body>
</html>
