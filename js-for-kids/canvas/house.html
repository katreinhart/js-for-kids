<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>

    <script type="text/javascript">
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");

      ctx.fillStyle = "SkyBlue";
      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.lineTo(100, 60);
      ctx.lineTo(130, 30);
      ctx.lineTo(160, 60);
      ctx.lineTo(160, 100);
      ctx.lineTo(100, 100);
      ctx.fill();
      
    </script>
  </body>
</html>
