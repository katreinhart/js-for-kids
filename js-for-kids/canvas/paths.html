<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>

    <script type="text/javascript">
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");

      ctx.strokeStyle = "DeepPink";
      ctx.lineWidth = 4;

      ctx.beginPath();
      ctx.moveTo(10, 10);
      ctx.lineTo(60, 60);
      ctx.moveTo(60, 10);
      ctx.lineTo(10, 60);
      ctx.stroke();

    </script>
  </body>
</html>
