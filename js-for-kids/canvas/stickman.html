<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>

    <script type="text/javascript">
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");

      ctx.strokeStyle = "DeepPink";
      ctx.lineWidth = 4;

      ctx.beginPath();
      ctx.moveTo(10, 10);
      ctx.lineTo(10, 30);
      ctx.lineTo(30, 30);
      ctx.lineTo(30, 10);
      ctx.lineTo(10, 10);

      ctx.stroke();

      ctx.moveTo(20, 30);
      ctx.lineTo(20, 60);
      ctx.moveTo(20, 45);
      ctx.lineTo(0, 30);
      ctx.moveTo(20, 45);
      ctx.lineTo(40, 30);

      ctx.moveTo(20, 60);
      ctx.lineTo(0, 100);
      ctx.moveTo(20, 60);
      ctx.lineTo(40, 100);

      ctx.stroke();

    </script>
  </body>
</html>
